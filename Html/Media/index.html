<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h2>Audio Example</h2>
    <audio src="1.mp3" controls>Maand song</audio>
    <!-- you can also set the loop and autoplay tag -->

    <h2>Image</h2>
    <img src="img.jpg" alt="Moon">
    <!-- you can aslo set the width or height -->

    <h2>video</h2>
    <video src="video-1.mp4" controls width="550" poster="img.jpg">Feris Wheel</video>
    <!-- you can also set the loop and autoplay tag -->

</body>
</html>
