<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-3</title>
    <style>
        table {
            width: 30%;
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid black;
            padding: 8px;
            
        }
        th{
            background-color: rgb(160, 135, 101);
            text-align: center;
        }
        td{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
       <tr>
        <th>SR.NO</th>
        <th>NAME</th>
        <th>POSITION</th>
        <th>SALARY</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Bill Gate</td>
        <td>Founder Microsoft</td>
        <td>$10000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Steve Job</td>
        <td>Founder Apple</td>
        <td>$12000</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Larry Page</td>
        <td>Founder Google</td>
        <td>$11000</td>
      </tr>
      <tr>
        <td>4</td>
        <td>MarkZukeburg</td>
        <td>Founder Facebook</td>
        <td>$13000</td>
      </tr>
    </table>
</body>
</html>
