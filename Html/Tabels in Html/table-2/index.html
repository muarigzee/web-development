<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLEE</title>
    <style>
        table {
            width: 50%;;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
            
        }
        th{
            background-color: rgb(133, 178, 163);
        }
        
    </style>
</head>
<body>
    <h2>Simple HTML Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Ali</td>
            <td>25</td>
            <td>Lahore</td>
        </tr>
        <tr>
            <td>Sara</td>
            <td>22</td>
            <td>Karachi</td>
        </tr>
        <tr>
            <td>Ahmed</td>
            <td>28</td>
            <td>Islamabad</td>
        </tr>
    </table>
</body>
</html>
